<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IniciarSesionDlg" widgetVar="IniciarSesionDialog" modal="true" resizable="false" appendTo="@(body)"
                 showEffect="click" hideEffect="size">
            <h:form id="Form">                
                <p:panel id="panel" header="Iniciar Sesion" > 
                    <p:panelGrid columns="2" >  
                        <h:outputLabel for="login" value="Usuario *" />  
                        <p:inputText id="login" value="#{usuarioController.login}" required="true" 
                                     requiredMessage="Debe ingresar nombre de Usuario." />

                        <h:outputLabel for="password" value="Contraseña *" />  
                        <p:inputText id="password" required="true" value="#{usuarioController.password}"
                                     requiredMessage="Debe ingresar Contraseña" type="password"/>  

                        <f:facet name="footer">
                            <p:commandButton value="Ingresar" update=":FormSelRol, panel, :sesionForm, @this" id="aceptar" 
                                             icon="ui-icon-check" action="#{usuarioController.seleccionarRol()}" 
                                             style="margin-left:230px "/> 
                        </f:facet>
                    </p:panelGrid>
                    <a href="/SIPROGRA/faces/usuario/RecuperarContrasena.xhtml" >
                        <h6 style="color: #269abc">A olvidado su contraseña?</h6>
                    </a>
                </p:panel>
            </h:form> 
        </p:dialog>

    </ui:composition>
</html>

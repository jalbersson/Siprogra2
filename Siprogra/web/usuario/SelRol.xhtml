<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SelRolDlg" widgetVar="SelRolDialog" modal="true" resizable="false" appendTo="@(body)"
                  showEffect="click" hideEffect="size">
            <h:form id="FormSelRol">                
                <p:panel id="panel" header="Seleccionar Rol" > 
                    
                    <p:dataList value="#{usuarioController.objUsuario.rolList}" var="rol">
                        <p:commandLink title="Ingresar" value="#{rol.rolnombre}" style="font-weight: bold" action="#{usuarioController.iniciarSesion()}">
                            <f:setPropertyActionListener value="#{rol}" target="#{usuarioController.objRol}" />
                        </p:commandLink>                        
                    </p:dataList>
                    
                    <f:facet name="footer">
                        <p:commandButton value="Cancelar" update="@this, :Form" id="cancelar" 
                                         icon="ui-icon-close" >
                            
                        </p:commandButton>
                        
                    </f:facet>
                </p:panel>
            </h:form> 
        </p:dialog>

    </ui:composition>
</html>

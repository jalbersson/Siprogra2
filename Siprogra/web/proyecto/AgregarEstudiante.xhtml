<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteCreateDlg" widgetVar="EstudianteCreateDialog" modal="true" resizable="false" appendTo="@(contenido)"
                  showEffect="puff" hideEffect="size">
            <h:form id="EstudianteCreateForm">
                <p:panel header="Crear Estudiante" footer="">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" >
                            <p:outputLabel value="Cedula:" for="estudiantePK" />
                            <p:autoComplete id="estudiantePK"   value="#{proyectoController.cedulaEstudiante}"
                                            completeMethod="#{proyectoController.autocompleteCedula}" />
                            <f:facet name="footer">
                                <p:commandButton actionListener="#{proyectoController.agregarEstudiante()}" value="Agregar" update="display,:addEstuForm:datalistEstudiante,:growl, :addEstuForm"/>
                            </f:facet>
                        </p:panelGrid>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

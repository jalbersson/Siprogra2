                    <p:editor value="#{proyectoController.titulo}" />

                                <p:commandButton actionListener="#{proyectoController.enviarCartaSecretaria()}" value="Enviar" update=":growl"/>

                </p:panel>
            </h:form>
        </p:dialog>

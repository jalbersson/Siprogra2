<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="SelProyectoDlg" widgetVar="SelProyectoDialog" modal="true" resizable="false" appendTo="@(body)" 
                  showEffect="click" hideEffect="blind">
            <h:form id="SelProyectoForm">
                <h:panelGroup id="display">
                    <p:panel header="Proyectos por asignar evaluadores">
                        <p:dataTable id="datalistCoordinadorSelPro" value="#{proyectoController.lstProcesogrado}" var="item"
                                     selectionMode="single" selection="#{proyectoController.objProcesogrado}"
                                     paginator="true"
                                     rowKey="#{item.procid}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >

                            <p:ajax event="rowSelect"   update="createRevisionButton viewButton"/>
                            <p:ajax event="rowUnselect" update="createRevisionButton viewButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Titulo"/>
                                </f:facet>
                                <h:outputText value="#{item.proctitulo}"/>
                            </p:column>
                            
                            <f:facet name="footer">
                                <p:commandButton id="addEvaluadorButton" icon="ui-icon-plus"   value="Agregar Evaluadores" actionListener="#{proyectoController.addEvaluador()}"
                                                 update=":RevisionIdeaForm" disabled="#{empty proyectoController.objProcesogrado}"/>
                                
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

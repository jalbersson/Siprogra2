<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RevisionIdeaDlg" widgetVar="RevisionIdeaDialog" modal="true" resizable="false" appendTo="@(body)" 
                  showEffect="click" hideEffect="blind">
            <h:form id="RevisionIdeaForm">
                <p:panel header="Acta de revision de la idea" footer="">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Numero de Acta" for="acta" />
                            <p:inputText id="acta" value="#{proyectoController.actaRevisionIdea.numActa}" required="true" 
                                         requiredMessage="Campo obligatorio"/>

                            <h:outputLabel for="observaciones" value="Observaciones:" />  
                            <p:inputText id="observaciones" value="#{proyectoController.actaRevisionIdea.observaciones}" required="false" 
                                         requiredMessage="Campo obligatorio"  > 
                            </p:inputText>

                            <h:outputLabel for="resultado" value="Aprobacion" />  
                            <p:selectOneMenu id="resultado" value="#{proyectoController.actaRevisionIdea.resultado}"
                                             required="false" requiredMessage="Campo obligatorio">
                                <f:selectItem itemLabel="Aprobado" itemValue="Aprobado" />  
                                <f:selectItem itemLabel="No aprobado" itemValue="No aprobado" />  
                            </p:selectOneMenu>

                            <f:facet name="footer">
                                <p:commandButton action="#{proyectoController.crearActaRevision()}" value="Guardar" update="display,:tabView1:jefeDeptoForm:tabJefeDepto,:growl,
                                                 :tabView1:directorForm:tabDirector" />
                            </f:facet>
                        </p:panelGrid>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

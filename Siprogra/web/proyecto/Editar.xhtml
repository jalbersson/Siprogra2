<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoEditDlg" widgetVar="ProyectoEditDialog" modal="true" resizable="false" appendTo="@(body)" 
                  showEffect="click" hideEffect="blind">
            <h:form id="ProyectoEditForm">
                <p:panel header="Crear Proyecto" footer="">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Titulo:" for="titulo" />
                            <p:inputText id="titulo" value="#{proyectoController.objProcesogrado.proctitulo}" required="true" requiredMessage="Campo obligatorio"/>
                            
                            <f:facet name="footer">
                                <p:commandButton actionListener="#{proyectoController.editar()}" value="Guardar" update="display, :tabView1:jefeDeptoForm:tabJefeDepto, 
                                                 :tabView1:directorForm:tabDirector, :growl"  />
                            </f:facet>
                        </p:panelGrid>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

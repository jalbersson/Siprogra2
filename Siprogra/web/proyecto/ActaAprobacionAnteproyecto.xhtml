<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DialgoAntepoyectoAprobar" widgetVar="DialogoAprobacionAnteproyecto" modal="true" resizable="false" appendTo="@(body)" showEffect="click" hideEffect="blind">
            <h:form id="AnteproyectoAprobarForm">
                <p:panel header="Acta de Resolución de Aprobación del Anteproyecto" footer="">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="No. Acta:"/>
                            <p:inputText value="#{PDFController.actaAnteproyecto.numeroActa}" required="true" requiredMessage="Campo obligatorio"/>
                            <p:outputLabel value="Fecha del acta"></p:outputLabel>
                            <p:calendar required="true" requiredMessage="Campo Obligatorio" value="#{PDFController.actaAnteproyecto.fechaActa}"></p:calendar>
                        </p:panelGrid>
                    <p:commandButton action="#{PDFController.crearActaAprobacionAnteproyecto()}" value="Guardar"/>
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

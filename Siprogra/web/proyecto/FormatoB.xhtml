<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="addFormatoBDlg" widgetVar="addFormatoBDialog" modal="true" resizable="false" appendTo="@(body)" 
                  showEffect="click" hideEffect="blind">
            <h:form id="addFormatoBForm">
                <p:scrollPanel style="width:800px;height:550px">
                    <p:panel header="Formato B" footer="">
                        <h:panelGroup id="display">
                            <p:panelGrid columns="2" style="border: none">
                                <p:graphicImage library="imgApp" name="logounicauca.png" />
                                <h3>
                                    Universidad del Cauca <br/>
                                    Facultad de Ingeniería Electrónica y Telecomunicaciones
                                </h3>
                            </p:panelGrid>

                            <p:fieldset legend="Titulo Proyecto" style="margin-bottom:20px">
                                <h:outputText value="#{proyectoController.objProcesogrado.proctitulo}" style="font-weight: bold;"/>                                    
                            </p:fieldset>

                            <p:fieldset legend="Director" style="margin-bottom:20px">
                                <h:outputText value="#{proyectoController.director}"/>                                    
                            </p:fieldset>

                            <p:fieldset legend="Estudiantes" style="margin-bottom:20px">
                                <p:dataList value="#{proyectoController.lstEstudiantePro}" var="usr" type="ordered" 
                                            emptyMessage="No hay estudiantes agregados">

                                    #{usr.usunombreusuario} #{usr.usuapellidos}, #{usr.usucorreo}
                                </p:dataList>                                   
                            </p:fieldset>

                            <p:fieldset legend="Elementos considerados" style="margin-bottom:20px">

                                <p:panelGrid columns="2">

                                    <h:outputLabel for="aporte" value="A) PRESENTACION Y APORTES (Están indicados con claridad?)" />  
                                    <p:inputText id="aporte" value="#{proyectoController.formatoB.aportes}" required="true" 
                                                 requiredMessage="Campo requerido"/>

                                    <h:outputLabel for="objetivos" value="B) OBJETIVOS (Establecidos claramente?)" />  
                                    <p:inputText id="objetivos" value="#{proyectoController.formatoB.objetivos}" required="true" 
                                                 label="Usuario" requiredMessage="Campo obligatorio" >  
                                    </p:inputText>

                                    <h:outputLabel for="metodologia" value="C) METODOLOGÍA (Se indica explícitamente?)" />  
                                    <p:inputText id="metodologia" value="#{proyectoController.formatoB.metodoloogia}" required="true" 
                                                 label="Usuario" requiredMessage="Campo obligatorio"  >  
                                    </p:inputText>

                                    <h:outputLabel for="entrega" value="D) CONDICIONES DE ENTREGA (Se establecen claramente?)" />  
                                    <p:inputText id="entrega" value="#{proyectoController.formatoB.condicionesEntrega}" required="true" 
                                                 label="Usuario" requiredMessage="Campo obligatorio"  >  
                                    </p:inputText>

                                    <h:outputLabel for="monografia" value="E) MONOGRAFIA (tiene una estructura adecuada?)" />  
                                    <p:inputText id="monografia" value="#{proyectoController.formatoB.monografia}" required="true" 
                                                 label="Usuario" requiredMessage="Campo obligatorio"  >  
                                    </p:inputText>

                                    <h:outputLabel for="cronograma" value="F) CRONOGRAMA (se indica en forma clara y completa?)" />  
                                    <p:inputText id="cronograma" value="#{proyectoController.formatoB.cronograma}" required="true" 
                                                 label="Usuario" requiredMessage="Campo obligatorio"  >  
                                    </p:inputText>

                                    <h:outputLabel for="patrocinioB" value="G) PATROCINIO (existe?)" />  
                                    <p:inputText id="patrocinioB" value="#{proyectoController.formatoB.patrocinio}" required="true" 
                                                 label="Usuario" requiredMessage="Campo obligatorio"  >  
                                    </p:inputText>

                                    <h:outputLabel for="conceptoB" value="H) CONCEPTO GENERAL" />  
                                    <p:selectOneMenu id="conceptoB" value="#{proyectoController.formatoB.concepto}"
                                                     required="true" requiredMessage="Campo obligatorio">
                                        <f:selectItem itemLabel="Aprobado" itemValue="Aprobado" />  
                                        <f:selectItem itemLabel="No aprobado" itemValue="No aprobado" />  
                                    </p:selectOneMenu>                              

                                </p:panelGrid>
                            </p:fieldset>
                            <p:fieldset legend="Observaciones" style="margin-bottom:20px">
                                <p:inputTextarea id="patrocinio" value="#{proyectoController.formatoB.observaciones}" required="true" 
                                                 label="Usuario" requiredMessage="Campo obligatorio" rows="5" cols="60" >  
                                </p:inputTextarea>
                            </p:fieldset>

                            <p:fieldset legend="Fecha" style="margin-bottom:20px">
                                <h:outputLabel value="#{proyectoController.fecha}" /> 
                            </p:fieldset>

                            <p:fieldset legend="Evaluador" style="margin-bottom:20px">
                                <h:outputLabel value="#{proyectoController.objUsuario.usunombres} #{proyectoController.objUsuario.usuapellidos}" />
                            </p:fieldset>
                            
                        </h:panelGroup>
                        <f:facet name="footer">
                                <p:commandButton action="#{proyectoController.crearFormatoB()}" value="Guardar" 
                                                 update="display,:growl, :tabView1:evaluadorForm:tabEvaluador" 
                                                 />
                            </f:facet>
                    </p:panel>
                </p:scrollPanel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

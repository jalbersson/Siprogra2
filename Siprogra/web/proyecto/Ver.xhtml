<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="ProyectoViewDlg" widgetVar="ProyectoViewDialog" modal="true" resizable="false" appendTo="@(body)" 
                  showEffect="click" hideEffect="blind">
            <h:form id="ProyectoViewForm">
                <p:panel header="Detalle Proyecto" footer="">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="1" >

                            <p:fieldset legend="Nombre Proyecto" style="margin-bottom:20px">
                                <h:outputText value="#{proyectoController.objProcesogrado.proctitulo}" style="font-weight: bold;"/>                                    
                            </p:fieldset>

                            <h:outputText value="#{proyectoController.objProcesogrado.proctitulo}" style="font-weight: bold;"/>
                            <p:dataList value="#{proyectoController.objProcesogrado.usuarioList}" var="usr" type="ordered" 
                                        emptyMessage="No hay estudiantes agregados">
                                <f:facet name="header">
                                    Estudiantes
                                </f:facet>
                                #{usr.usunombreusuario} #{usr.usuapellidos}, #{usr.usucorreo}
                            </p:dataList>


                        </p:panelGrid>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="agregarEvaluadorDlg" widgetVar="agregarEvaluadorDialog" modal="true" resizable="false" appendTo="@(body)" 
                  showEffect="click" hideEffect="blind">
            <h:form id="agregarEvaluadorForm">
                <p:panel header="Agregar evaluador" footer="">
                    <p:outputPanel>
                        <h3>
                            Desea agregar al docente #{proyectoController.objDocente.usunombres} #{proyectoController.objDocente.usuapellidos}
                            al proyecto #{proyectoController.objProcesogrado.proctitulo}
                        </h3>
                    </p:outputPanel> 

                    <f:facet name="footer">
                        <p:commandButton actionListener="#{proyectoController.asignarEvaluador()}" value="Guardar" 
                                         update="@this, :tabView1:jefeDeptoForm:tabJefeDepto, :tabView1:directorForm:tabDirector, :growl"  />
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
